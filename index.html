<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg-teal-200">
    <div class="flex justify-center">
      <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm my-12">
        <h5
          class="flex justify-center items-center text-gray-900 text-xl leading-tight font-medium mb-10"
        >
          Count : <span id="counter" class="ml-4">0</span>
        </h5>
        <div class="flex justify-center items-center">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            id="decrement"
          >
            Decrement
          </button>
          <span class="mx-2"></span>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            id="increment"
          >
            Increment
          </button>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
